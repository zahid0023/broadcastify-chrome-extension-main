<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture & Transcribe</title>
    <link rel="stylesheet" href="capture.css" type="text/css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img src="../assets/logo.png" alt="Broadcastify Logo">
      <h1>Capture & Transcribe</h1>
    </div>

    <div id="status" class="status-container"></div>
    <div id="timeRem" class="time-remaining"></div>

    <div class="button-container">
      <button type="button" class="button" id="start">
        Start Capture
      </button>

      <div class="action-buttons">
        <button type="button" class="button" id="finish">
          Save
        </button>
        
        <button type="button" class="button" id="cancel">
          Cancel
        </button>
      </div>

    </div>
  </body>
</html>
